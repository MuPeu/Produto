<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="config.css">
    </head>
    <body>
        <form method="post" action="salvar_produtos.jsp">
            <h2>CADASTRO DE PRODUTOS:</h2>
            <input type="number" placeholder="Código" name="codigo" id="codigo">
            <br><br>
            <input type="text" placeholder="Nome do Produto" name="nome" id="nome">
            <br><br>
            <input type="text" placeholder="Marca do Produto" name="marca" id="marca">
            <br><br>
            <input type="number" placeholder="Preço do Produto" name="preco" id="preco">
            <br><br>
            <input type="submit" value="Salvar">
        </form>
    </body>
</html>
